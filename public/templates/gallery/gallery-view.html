<div ng-include="global.navUrl"></div>

<div class="row">
    <div class="col-sm-12">
        <h1 class="page-header">My Galleries</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12" ng-hide="showGalleries">Loading...</div>
    <div class="col-sm-3" ng-repeat="gallery in galleries | orderBy:id:true" ng-show="showGalleries">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{gallery.name}}</h3>
            </div>
            <div class="panel-body">
                Created By: <strong>{{gallery.user.name}}</strong>
                <br>
                Created <strong>{{gallery.created_at}}</strong>
            </div>
        </div>
    </div>
</div>
