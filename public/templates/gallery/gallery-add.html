<div ng-include="global.navUrl"></div>

<div class="row">
    <div class="col-sm-12">
        <h1 class="page-header">Add New Gallery</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <form ng-submit="saveNewGallery(addGalleryForm)" name="addGalleryForm" novalidate>

            <div class="form-group">
                <input type="text" name="galleryName" id="galleryName" placeholder="Enter Gallry Name" class="form-control" ng-model="newGallery.name">
            </div>

            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
